<ion-header>
  <ion-navbar>
    <ion-title>Statistic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div id="map"></div>
    <div id="top">
      <ion-list>
          <ion-item *ngFor="let occurrence of occurrences_storage.all()">
            <ion-label>
            {{ occurrence.symptom?.name }}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
