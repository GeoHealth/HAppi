<ion-header><custom-header [header]="header_data"></custom-header></ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="dismiss(item)">
      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
