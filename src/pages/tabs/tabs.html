<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button #content ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>{{translation.gettext(vars.title)}}</ion-title>

    </ion-navbar>
</ion-header>


<ion-menu side="left" [content]="content">
    <ion-content>
        <ion-toolbar>
            <ion-title>{{auth_service.getUserInfo().first_name}} {{auth_service.getUserInfo().last_name}}</ion-title>
        </ion-toolbar>
        <ion-list>
            <button menuClose ion-item (click)="showShareReport()">
              {{translation.gettext("Share Report")}}
            </button>
            <button ion-item (click)="log_out()">
                {{translation.gettext("Disconnection")}}
            </button>
            <ion-item menuClose detail-none>{{translation.gettext("Close Menu")}}</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-tabs  #tabs>

    <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Statistic" tabIcon="heart"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Occurrence" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="Share Report" tabIcon="folder-open" show="false"></ion-tab>

</ion-tabs>
