<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{translation.gettext("Register")}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item class="field">
              <ion-input type="text" placeholder="First Name" name="first_name"
                         [(ngModel)]="registerCredentials.firstName"
                         required></ion-input>
            </ion-item>

            <ion-item class="field">
              <ion-input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="registerCredentials.lastName"
                         required></ion-input>
            </ion-item>

            <ion-item class="field">
              <ion-label>Gender</ion-label>
              <ion-select [(ngModel)]="registerCredentials.gender" name="gender" required>
                <ion-option value="female" selected="true">{{translation.gettext("Female")}}</ion-option>
                <ion-option value="male">{{translation.gettext("Male")}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item class="field">
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"
                         required></ion-input>
            </ion-item>

            <ion-item class="field">
              <ion-input type="password" placeholder="Password" name="password"
                         [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>


            <ion-item class="field">
              <ion-input type="password" placeholder="Password Confirmation" name="password_confirmation"
                         [(ngModel)]="registerCredentials.password_confirmation" required></ion-input>
            </ion-item>


            <ion-item>
              <ion-label>J'accepte les conditions d'utilisation de l'application</ion-label>
              <ion-checkbox [(ngModel)]="registerCredentials.condition" name="condition" required></ion-checkbox>
            </ion-item>

            <button ion-button (click)='showCondition();'>Show Conditions</button>


          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
            {{translation.gettext("Register")}}
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
