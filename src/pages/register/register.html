<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="First Name" name="first_name" [(ngModel)]="registerCredentials.firstName"
              required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="registerCredentials.lastName"
              required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select [(ngModel)]="registerCredentials.gender" name="gender" required>
                <ion-option value="female" selected="true">Female</ion-option>
                <ion-option value="male">Male</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"
              required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"
              [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>


            <ion-item>
              <ion-input type="password" placeholder="Password Confirmation" name="password_confirmation"
              [(ngModel)]="registerCredentials.password_confirmation" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
