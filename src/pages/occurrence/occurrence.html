<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let occurrence of occurrences_storage.all()">
      <ion-label>
        {{ occurrence.symptom?.name }}
      </ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" disabled="true" [(ngModel)]="occurrence.date"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
