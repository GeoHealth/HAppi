<ion-content>
  <ion-list inset>
    <ion-item-sliding *ngFor="let occurrence of occurrences_storage.all()">

      <button ion-item id="{{occurrence.id}}">
        <ion-label>
          {{ occurrence.id }}
        </ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" disabled="true" [(ngModel)]="occurrence.date"></ion-datetime>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteOccurrence(occurrence)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
