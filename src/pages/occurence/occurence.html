<ion-header>
  <ion-navbar>
    <ion-title>Occurence</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let occurence of occurences_storage.all()">
        <ion-label>
        {{ occurence.symptom.name }}
      </ion-label>
      <ion-label>
        {{occurence.gps_location.latitude}} - {{occurence.gps_location.longitude}}
      </ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" disabled="true" [(ngModel)]="occurence.date"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
