<ion-header>
  <ion-navbar>
    <ion-title>Symptoms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let symptom of symptom_storage.all()">
      <ion-row>
        <ion-col>
          <button id="{{symptom.name}}" ion-button full (click)="createOccurrence(symptom)"
                  (press)="openLongPressMenu(symptom)">{{symptom.name}}
          </button>
        </ion-col>
        <ion-col width-10>
          <button (click)="createDetailedOccurrence(symptom)" ion-button full text-center color="info">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>

  <button ion-button (click)="addSymptom()" full color="default" icon-left>
    <ion-icon name="add"></ion-icon>
    Add symptom
  </button>


</ion-content>
