<ion-header>
  <ion-navbar>
    <ion-title>{{translation.gettext("Symptoms")}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let symptom of symptom_storage.all()">
      <button id="{{symptom.name}}" ion-button full (click)="createOccurrence(symptom)"
              (press)="createDetailedOccurrence(symptom)">{{translation.gettext(symptom.name)}}
      </button>
    </ion-item>
  </ion-list>

  <button ion-button (click)="addSymptom()" full color="default" icon-left>
    <ion-icon name="add"></ion-icon>
    {{translation.gettext("Add symptom")}}
  </button>


</ion-content>
