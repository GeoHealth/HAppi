<ion-content>

  <ion-list inset>
    <ion-item-sliding *ngFor="let symptom of symptom_storage.all()">

      <button ion-item id="{{symptom.id}}" (click)="createOccurrence(symptom)"
              (press)="createDetailedOccurrence(symptom)" text-wrap>{{translation.gettext(symptom.name)}}
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteSymptom(symptom)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addSymptom()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
