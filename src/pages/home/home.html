<ion-content>

  <ion-list inset>
    <p *ngIf="symptom_storage.size() == 0" class="empty-text">
      {{translation.gettext("It's empty here, start by adding a symptom")}}
    </p>

    <ion-item-sliding *ngFor="let symptom of symptom_storage.all()" class="symptom-item">

      <button ion-item id="{{symptom.id}}" (click)="createOccurrence(symptom)"
              (press)="createDetailedOccurrence(symptom)" text-wrap class="symptom-item">
        {{translation.gettext(symptom.name)}}
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteSymptom(symptom)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addSymptom()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
