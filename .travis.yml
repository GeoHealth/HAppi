sudo: required
dist: trusty
language: node_js
node_js:
- '6.9.1'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
services:
branches:
  only:
    - master
env:
  - CXX=g++-4.8
before_install:
  - npm update -g npm
  - npm --version
  - export CHROME_BIN=c/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - rm google-chrome*.deb
install:
  - npm install
  - npm install -g codeclimate-test-reporter
before_script:
script:
  - npm run-script test-travis
after_success:
  - sed -i 's/^SF:.*\/\(src.*\)/SF:\1/g' coverage/coverage.lcov
  - codeclimate-test-reporter < coverage/lcov.info
cache:
  bundler: true
  directories:
    - node_modules
notifications:
  slack:
    secure: 
